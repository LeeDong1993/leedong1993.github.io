    <script>
        function responsive() { var e, f, g, a = document.getElementById("full_bg"), b = a.getElementsByTagName("img"), c = a.offsetHeight, d = a.offsetWidth; for (e = 0, f = b.length; f > e; e++) b[e].h = b[e].height, b[e].w = b[e].width, g = b[e].w / b[e].h, d / g >= c ? (b[e].style.width = d + "px", b[e].style.height = d / g + "px") : (b[e].style.height = c + "px", b[e].style.width = c * g + "px") }

        $(document).ready(function () {
            var aBanner = $('#full_bg').find('img');
            aBanner.eq(0).fadeIn(3000,"linear");

            $('#main').find('li').each(function (i, e) {
                $(this).hover(function () {
                    // $(this).find('.img .img2').fadeIn(1200).siblings().fadeOut(1200);
                    $(this).find('.img').addClass('act');
                    $(this).find('p').stop().fadeIn(1200);
                    $('#full_bg').find('img').stop().eq(i).fadeIn(1200).siblings().fadeOut(1200);
                }, function () {
                    $(this).find('.img').removeClass('act');
                    $(this).find('p').stop().fadeOut('fast');
                });
            });


            var newsTimer = null;
            $('.news_info').find('li').eq(0).attr('class', 'rightIn').css('display', 'block');
            $('#news').hover(function () {
                clearTimeout(newsTimer);
                $(this).addClass('detail').find('.news_info').stop().fadeIn(1000, function () {
                    $('#news_btn').css('display', 'block');
                });
            }, function () {
                clearTimeout(newsTimer);
                var $that = $(this);
                newsTimer = setTimeout(function () {
                    $('#news_btn').css('display', 'none');
                    $that.removeClass().find('.news_info').stop().fadeOut(150);
                }, 800)
            })

            var newsCur = 0;
            var aNews = $('#news_wrap').find('li');
            var newsSize = aNews.size() - 1;
            $('#prev').on('click', function () {
                newsCur--;
                if (newsCur < 0) newsCur = newsSize;
                aNews.fadeOut().eq(newsCur).attr('class', 'rightIn').css('display', 'block');
            })

            $('#next').on('click', function () {
                newsCur++;
                if (newsCur > newsSize) newsCur = 0;
                aNews.fadeOut().eq(newsCur).attr('class', 'leftIn').css('display', 'block');
            })




            $('#menu_btn').click(function () {
                $(this).fadeOut(200, function () {
                    $('#header').stop().slideDown(300);
                });
            })
            $('#back').click(function () {
                $('#header').stop().slideUp(300, function () {
                    $('#menu_btn').fadeIn();
                });
            })


            $('#work').css('marginLeft', $('#work').width() / -2 + 20);
        })
        window.onload = function () {
            responsive();
        }
        window.onresize = function () {
            responsive();
            $('#work').css('marginLeft', $('#work').width() / -2 + 20);
        }
